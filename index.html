<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinoChat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        input { width: calc(100% - 20px); padding: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Type a message..." autofocus>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        socket.on('connect', () => {
            socket.emit('auth', { user: 'anonymous' });
        });

        socket.on('auth_success', (data) => {
            console.log('Session key:', data.key); // This key should be securely handled.
        });

        socket.on('message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = "Encrypted: " + data.message;
            messages.appendChild(messageElement);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                socket.emit('message', { message: input.value });
                input.value = '';
            }
        });
    </script>
</body>
</html>
